<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
    <main class="wrapper">
      <div class="profile-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile-img">
        <h1 class="profile-title">Jessica Randall</h1>
        <p class="profile-data">London, United Kingdom</p>
        <p class="profile-description">"Front-end developer and avid reader."</p>

        <div class="profile-social-media">
          <ul class="social-media-btn">
            <li class="list-item"><a class="btn-social-media" href="#">GitHub</a></li>
            <li class="list-item"><a class="btn-social-media" href="#">Frontend Mentor</a></li>
            <li class="list-item"><a class="btn-social-media" href="#">LinkedIn</a></li>
            <li class="list-item"><a class="btn-social-media" href="#">Twitter</a></li>
            <li class="list-item"><a class="btn-social-media" href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>
</body>
</html>
